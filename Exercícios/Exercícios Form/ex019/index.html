<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulários seclect, datalist e textarea. </h1>

    <main>
        <p>
            <form action="conteudo.php" method="post" autocomplete="on">
                <label for="iest">Estados:</label>
                <select name="est" id="iest" >
                    <option value="" selected>--Escolha--</option>
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="PE">Pernambuco</option>
                        <option value="MA">Maranhão</option>
                    </optgroup>
                </select>
        </p>
        <p>
                <label for="iprof">Profissão:</label>
                <input placeholder="Digite sua Profissão" type="text" name="prof" id="iprof" list="job" required>
                <datalist id="job">
                    <option value="CON">Contabilista</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="ENG">Engenheiro</option>
                    <option value="ARQ">Arquiteto</option>
                    <option value="BOM">Bombeiro</option>
                    <option value="POL">Policial</option>
                    <option value="ADV">Advogado</option>
                </datalist>
    
        </p>
        <p>
                <label for="imsg">Mensagem:</label> <br>
                <textarea name="msg" id="imsg">
                </textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    </main>
</body>
</html>

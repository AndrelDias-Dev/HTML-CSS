<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        fieldset#form1 {
            margin-bottom: 40px;

        }
    </style>
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulário</h1>
    <form action="" method="post" autocomplete="on">
        <fieldset id="form1">
            <legend>Soma de Números</legend>
            <p>
                <label for="inum">Número 1:</label>
                <input type="number" name="num1" id="inum1" min="0" max="50" oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
            </p>
            <p>
                <label for="inum">Número 2:</label>
                <input type="number" name="num2" id="inum2" min="0" max="50" oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
            </p>
            <p>
                <label for="isoma">Soma:</label>
                <output name="soma" id="isoma">0</output>
            </p>
        </fieldset>
    </form>

    <form action="" method="post">
        <fieldset>
            <legend>Nível de Satisfação (1 à 10)</legend>
            <p>
                <label for="isas">Número</label>
                <input type="range" name="sas" id="isas" value="5" min="1" max="10" oninput="invl.innerHTML = Number(isas.value)">
                <output name="nvl" id="invl">5</output>
            </p>
        </fieldset>

        <form action="" method="post">
            <p>
                <label for="iano">Em que ano você nasceu?</label>
                <input type="number" name="ano" id="iano" min="1900" max="2026" oninput="calcIdade()">

            </p>

            <p>
                <label for="iidade">Sua idade é:</label>
                <output name="idade" id="iidade">0</output>

            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>

        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>


    </form>
</body>
</html>

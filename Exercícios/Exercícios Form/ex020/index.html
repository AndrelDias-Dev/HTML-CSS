<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulário(Output)</h1>
    <form action="conteudo.php" method="post" autocomplete="on">
        <p>
            <label for="in1">Número 1</label>
            <input type="number" name="n1" id="in1" min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" >
        </p>

        <p>
            <label for="in2">Número 2</label>
            <input type="number" name="n2" id="in2" min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>
    </form>

    <form action="conteudo.php" method="post" autocomplete="on">
        <p>
            <label for="isas">Nível de Satisfação</label>
            <input type="range" name="sas" id="isas" value="5" min="0" max="10" oninput="invl.innerHTML = Number(isas.value)">
            <output name="nvl" id="invl">5</output>
        </p>
    </form>

    <form action="" method="post" autocomplete="on">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2026" minlength="2" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é:</label>
            <output name="idade" id="iidade">0</output>
        </p>


    </form>

    <script>
        function calcIdade() {
        let atual = new Date().getFullYear()
        iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>

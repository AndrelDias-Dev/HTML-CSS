<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulários(Output)</h1>

    <form action="conteudo.php" method="post" autocomplete="on">
        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output id="isoma">0</output>
        </p>
    </form>

    <form action="conteudo.php" method="post" autocomplete="on">

        <label for="isas">Nível de Satisfação</label>
        <input type="range" name="sas" id="isas" value="5" min="0" max="10" oninput="invl.innerHTML = Number(isas.value)">
        <output id="invl">5</output>

    </form>

    <form action="conteudo.php" method="post" autocomplete="on">

        <p>
            <label for="inas">Em que ano você nasceu?</label>
            <input type="number" name="nasceu" id="inas" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Essa é sua Idade:</label>
            <output id="iidade">0</output>
        </p>

    </form>

    <script>
        function calcIdade () {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(inas.value)
        }
    </script>

</body>
</html>

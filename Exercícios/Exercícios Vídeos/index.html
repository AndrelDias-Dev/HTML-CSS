<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
 <header>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
 </header>  
 <main>
    <video width="500" poster="imagens/noname.png" controls>
        <img src="imagens/noname.png" alt="foto do esquilo">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.mkv.mkv" type="video/mkv">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <p>Seu navegador não compatibiidade com reprodução de vídeos.</p>
          
    </video>
 </main> 

 <footer>
 </footer>

</body>
</html>
